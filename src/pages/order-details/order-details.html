<ion-header>

  <ion-navbar>
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header><b>{{info.company}}</b></ion-list-header>
  <ion-list>
    <ion-item>
      Contact:<p item-end>{{info.contactName}}</p>
    </ion-item>
    <ion-item>
      Email:<p item-end>{{info.email}}</p>
    </ion-item>
    <ion-item>
      Date:<p item-end>{{info.date}}</p>
    </ion-item>

  </ion-list>

  <ion-list-header><b>Products</b></ion-list-header>
  <ion-list *ngFor='let product of info.products'>
    <ion-item>
      <b>{{product.product_code}}</b>
      <p>{{product.product_descr}}</p>
      <p item-end>{{product.quantity}}</p>
    </ion-item>
  </ion-list>    
      
    <ion-list-header><b>Comments</b></ion-list-header>
    <ion-item>
      Comments: <p item-end>{{info.comments}}(this page will also be able to edit and resend quotes)</p>
    </ion-item>    
  
  
</ion-content>
