<ion-header>  
  <img src="assets/img/logo.PNG">
</ion-header>


<ion-content class="grid-basic-page">  
    <ion-item-divider class="centered"> Customer Info</ion-item-divider>

    
    <ion-item>
        <ion-label color="dark" stacked>Customer ID</ion-label>
        <ion-input name="id"  placeholder="Enter ID" [(ngModel)]="id" (ngModelChange)="customerFind(id)"></ion-input>
    </ion-item>    
    <ion-grid>
        <ion-row>
            <ion-col >                      
                <b>Company Name</b>
                <p>{{company}}</p>                
            </ion-col>
            <ion-col >
                <b>Street</b>
                <p>{{street}}</p>
            </ion-col>
            <ion-col >
                <b>City, State, Zip</b>
                <p>{{city}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>


       
    <ion-item>
    <ion-label color="dark" stacked>Contact Name</ion-label>
    <ion-input placeholder="Name" name="contactName" [(ngModel)]="contactName"></ion-input>
    </ion-item>
  
  <ion-item>
    <ion-label color="dark" stacked>Phone</ion-label>
    <ion-input placeholder="#" name="contactPhone" [(ngModel)]="contactPhone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Email</ion-label>
    <ion-input type="email" placeholder="@" name="email" [(ngModel)]="contactEmail"></ion-input>
  </ion-item>    
    
       

    <ion-item-divider class="centered"><b>Items</b></ion-item-divider>
    <ion-list *ngFor="let item of itemList" (ngModelChange)="getTotal()" >
        <ion-row>
        <ion-item-sliding>
            <ion-item>
                
                    <input type="number" name="quantity" min="1" max="5" [(ngModel)]="item.qty" (ngModelChange)="getTotal()">                    
                                
                
                <b>{{item.name}}</b>
                <p>{{item.pcode}} (\${{item.price}})</p>
                
                <p item-end>\${{item.price * item.qty}}</p>
            </ion-item>
            <ion-item-options side="left">            
                <button ion-button color="danger" (click)='deleteItem(item)'><ion-icon name="trash"></ion-icon></button>
            </ion-item-options>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)='deleteItem(item)'><ion-icon name="trash"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>
        </ion-row>        
    </ion-list>

    <br><ion-item class="centered" no-lines><b>Total: ${{total}}</b></ion-item>

    <ion-grid>
        <ion-row justify-content-center align-items-center >
            <ion-list class="centered">
                <button ion-button class="centered" (click)="addProducts()" outline>
                    <ion-icon name="add"> Products</ion-icon>
                </button>

                <button ion-button class="centered" (click)='addServices()' outline>
                    <ion-icon name="add"> Services</ion-icon>
                </button>                      
                
            </ion-list>
                      
        </ion-row>
        <select> <!-- IF INTERESTED EMAIL TO SERVICE TECHNICAL GROUP-->
                <option  *ngFor="let key of ['Not interested', 'Interested']"> Contract: {{key}} </option>
            </select>  
        <br>
        <textarea placeholder="Write comments here"></textarea> 
        <button ion-button color="primary" (click)="quoteSend()" round>
            <ion-icon name="pricetag"> Quote</ion-icon>
        </button> 

    </ion-grid>
