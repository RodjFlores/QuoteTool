<ion-header>
  <ion-navbar>    
    <ion-title>User Info</ion-title>

    <ion-buttons end>
            <button ion-button (click)="doLogout()">
                <ion-icon name="exit"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>   
  

</ion-header>


<ion-content padding>
  <ion-grid style="height: 50%">
        <ion-row justify-content-center align-items-center style="height: 50%">
            <p>Welcome, {{name}}</p>
            This page will potential display currently logged-in user information(certs,course history. etc)
            <br>
            <br>
            Notes:
            <br>
            If offline, there is no connection to DB, connection only when using konica network.
        </ion-row>        
    </ion-grid>  
</ion-content>
